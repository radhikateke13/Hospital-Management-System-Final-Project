    <div class="container mt-5" style="margin-bottom: 50px;">
        <div class="panel panel-default border rounded p-3">
            <nav class="navbar navbar-light justify-content-between">

                <form class="form-inline">
                    <span>Show</span>
                    <div class="dropdown mr-3 ml-2">
                        <button class="btn border dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            10
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">10</a>
                            <a class="dropdown-item" href="#">25</a>
                            <a class="dropdown-item" href="#">50</a>
                        </div>
                    </div>
                    <span>entries</span>
                </form>

                <form class="form-inline">
                    <label for="colFormLabel" class="col col-form-label">Search:</label>
                    <input class="form-control mr-sm-2" type="search" aria-label="Search">
                </form>
            </nav>

            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">Patient Name</th>
                        <th scope="col">Doctor Name</th>
                        <th scope="col">Disease</th>
                        <th scope="col">Date</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pati of Appointments">
                        <td>{{pati.PatientName}}</td>
                        <td>{{pati.DoctorName}}</td>
                        <td>{{pati.Disease}}</td>
                        <td>{{pati.Date}}</td>
                        <td><button class="btn btn-primary" data-toggle="modal" data-target="#saveEditModal"
                                (click)="EditOpenModal(pati)">Edit</button></td>
                        <td><button class="btn btn-danger" (click)="RemoveAppointment(pati)">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</main>
